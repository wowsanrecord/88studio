<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>88 Studio</title>
    <script>
      // GitHub Pages에서 404 리다이렉션을 위한 세션 스토리지 설정
      (function(){
        var redirect = location.href;
        if (location.pathname !== '/88studio/') {
          sessionStorage.redirect = redirect;
          location.href = '/88studio/';
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but 88 Studio doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
